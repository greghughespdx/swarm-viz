<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swarm Viz</title>
    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #hud {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      #status {
        position: absolute;
        top: 14px;
        right: 18px;
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 11px;
        letter-spacing: 0.06em;
        color: rgba(0, 240, 180, 0.6);
        transition: color 0.4s ease;
      }

      #status.disconnected {
        color: rgba(255, 60, 60, 0.6);
      }

      #stats {
        position: absolute;
        bottom: 14px;
        left: 18px;
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 10px;
        letter-spacing: 0.04em;
        color: rgba(80, 140, 220, 0.5);
        line-height: 1.3;
        white-space: pre;
      }

      #toggles {
        position: absolute;
        bottom: 14px;
        right: 18px;
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 10px;
        letter-spacing: 0.04em;
        color: rgba(80, 140, 220, 0.5);
        line-height: 1.7;
        white-space: pre;
        text-align: right;
        pointer-events: auto;
      }

      #toggles .toggle-row {
        cursor: pointer;
        transition: color 0.15s ease;
      }

      #toggles .toggle-row:hover {
        color: rgba(120, 180, 255, 0.8);
      }

      #work-items {
        position: absolute;
        top: 14px;
        left: 18px;
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 10px;
        letter-spacing: 0.04em;
        color: rgba(0, 200, 160, 0.55);
        line-height: 1.3;
        white-space: pre;
        display: none;
      }

      #cost-panel {
        position: absolute;
        top: 50%;
        left: 18px;
        transform: translateY(-50%);
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 9px;
        letter-spacing: 0.04em;
        color: rgba(160, 160, 170, 0.45);
        line-height: 1.3;
        white-space: pre;
      }

      #health-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: rgba(0, 255, 180, 0.08);
        transition: opacity 0.5s;
      }

      #health-bar-fill {
        height: 100%;
        background: rgba(0, 255, 180, 0.5);
        transition: width 1s ease, background 1s ease;
      }

      /* CSS2D label styles — rendered by Three.js CSS2DRenderer */
      .node-label {
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 9px;
        letter-spacing: 0.05em;
        color: rgba(180, 210, 255, 0.8);
        white-space: nowrap;
        pointer-events: none;
        text-shadow: 0 0 6px rgba(80, 140, 255, 0.7);
        transform: translateX(-50%);
        user-select: none;
        text-align: center;
      }

      .node-label-cost {
        font-size: 7px;
        color: rgba(140, 180, 220, 0.6);
        display: none;
      }

      .msg-label {
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 7px;
        letter-spacing: 0.05em;
        color: rgba(255, 215, 100, 0.9);
        white-space: nowrap;
        pointer-events: none;
        text-shadow: 0 0 4px rgba(255, 180, 0, 0.6);
        transform: translateX(-50%);
        user-select: none;
      }

      /* ── Dashboard overlay ────────────────────────────────────────────── */

      #dashboard-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 3;
      }

      /* Mode banner — top-center, shown briefly on transitions */
      #mode-banner {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%) translateY(-100%);
        font-family: 'SF Mono', 'Fira Mono', 'Cascadia Code', monospace;
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        padding: 6px 18px;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        opacity: 0;
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                    opacity 0.4s ease;
        white-space: nowrap;
      }

      #mode-banner.visible {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      #mode-banner.banner-live {
        color: rgba(0, 255, 180, 0.95);
        background: rgba(0, 40, 30, 0.85);
        border: 1px solid rgba(0, 200, 140, 0.3);
        text-shadow: 0 0 12px rgba(0, 255, 180, 0.5);
      }

      #mode-banner.banner-demo {
        color: rgba(120, 160, 255, 0.9);
        background: rgba(10, 15, 40, 0.85);
        border: 1px solid rgba(80, 120, 220, 0.3);
        text-shadow: 0 0 10px rgba(100, 140, 255, 0.4);
      }

      /* Live-project status indicator */
      #status.live-project {
        color: rgba(0, 220, 160, 0.85);
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div id="status">⬤ connecting</div>
      <div id="work-items"></div>
      <div id="cost-panel"></div>
      <div id="toggles"></div>
      <div id="stats"></div>
      <div id="health-bar">
        <div id="health-bar-fill" style="width: 100%"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
